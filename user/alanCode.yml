# git related

# adds git url from clip board to git clone
  - trigger: ":clone"
    replace: "git clone {{Clipboard}} $|$"
    vars:
    - name: "clipboard"
      type: "clipboard"

#time in 0H:0M notation
  - trigger: ":now"
    replace: "{{time}}  "
    vars:
      - name: time
        type: date
        params:
          format: "%l:%M %p"

#id creates a timestamp for unique ids in notes like Zettlr - handy for other apps that don't include that functionality
  - trigger: ":id"
    replace: "{{time}}  "
    vars:
      - name: time
        type: date
        params:
          format: "%Y%m%d%H%M%S"

#cf creates a code fence - enclosed three `'s
  - trigger: ":cf"
    replace: "```\n$|$\n```"
