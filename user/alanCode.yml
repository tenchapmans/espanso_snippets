# I found a lot of this on https://github.com/ekiel/espanso

name: alanCode
package-author: Alan Chapman
parent: default
backend: Inject # options are Inject or Clipboard on Win and mac, Auto is also an option in Linux

global_vars: 
  - name: date_updated
    type: date
    params:
      format: "%d-%m-%Y | %H:%M"
  - name: id
    type: dummy
    params:
      echo: "acchapm1"

matches:

# git related
# from https://github.com/not-AMM/espanso-gitupdate
# This is to name the commit as the time it was updated
  - trigger: ":commit"
    replace: "git commit -m \"Updated: {{date_updated}}\" "
# This is to save time writing the update commands
  - trigger: ":gp"
    replace: "git push"
# git add all
  - trigger: ":gadd"
    replace: "git add -A"
# To push to a remote repo if you want to choose the branch
  - trigger: ":rpush"
    replace: "git push --set-upstream origin $|$"
# To push to a remote repo if you have the branch's name in your clipboard
  - trigger: ":rpushc"
    replace: "git push --set-upstream origin git push --set-upstream origin {{clipboard}}"
    force_clipboard: true
    vars:
      - name: clipboard
        type: clipboard
# adds git url from clip board to git clone
  - trigger: ":cln"
    replace: "git clone {{clipboard}} $|$"
    force_clipboard: true
    vars:
    - name: clipboard
      type: clipboard

